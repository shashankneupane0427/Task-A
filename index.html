<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Card Carousel</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Container for the carousel cards -->
    <div class="card-container">
      <!-- Card 1, initially at the 'top' position -->
      <div class="card top" id="card1">
        <div class="card-content">
          <div class="card-image"></div>
          <div class="card-details">
            <div class="card-circle"></div>
            <div class="card-text">
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2, initially at the 'middle' position -->
      <div class="card middle" id="card2">
        <div class="card-content">
          <div class="card-image"></div>
          <div class="card-details">
            <div class="card-circle"></div>
            <div class="card-text">
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3, initially at the 'bottom' position -->
      <div class="card bottom" id="card3">
        <div class="card-content">
          <div class="card-image"></div>
          <div class="card-details">
            <div class="card-circle"></div>
            <div class="card-text">
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
